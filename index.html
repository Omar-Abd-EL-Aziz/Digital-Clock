<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
    <script defer src="clock.js"></script>
</head>

<body>
    <div class="logo">
        <div class="main">Mjs</div>
        <p>more than you need</p>
    </div>
    <h1>Digital Clock</h1>
    <div class="clock">
        <!-- <h3>Current Time Now is :</h3> -->
        <div class="hours">
            <span id="hours">00</span>
            <span>Hours </span>
        </div>
        <div class="minutes">
            <span id="mins">00</span>
            <span>Minutes</span>
        </div>
        <div class="seconds">
            <span id="secs">00</span>
            <span>Seconds </span>
        </div>
        <div class="am-pm">
            <span id="pm-am">Pm</span>
        </div>
    </div>


    <div class="footer">All rights Reserved to &copy;MJS</div>
</body>

</html>
